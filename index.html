<!-- …기존 <style> 블록 맨 아래에 추가… -->
<style>
  /* 카드 크기를 뷰포트 기준으로 유연하게 */
  .card {
    /* 기존 width:100px; height:140px; 대신: */
    width: clamp(60px, 16vw, 100px);
    height: clamp(84px, 22vw, 140px);
  }

  /* 컨테이너 패딩 줄이기 */
  .container {
    padding: 1rem; /* 기존 1.5rem → 1rem */
  }

  /* 헤더 글자 크기 & 레이아웃 조절 */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    flex-wrap: wrap; /* 줄바꿈 허용 */
  }
  .header h1 {
    flex: 1 1 100%; /* 화면 좁으면 한 줄에 꽉 채우기 */
    font-size: clamp(1.2rem, 5vw, 1.5rem);
    text-align: center;
  }
  .header .meta {
    flex: 1 1 100%;
    font-size: clamp(0.8rem, 3.5vw, 0.9rem);
    text-align: center;
    margin-top: 0.5rem;
  }

  /* 카드 격자 높이 자동 조절 */
  .grid {
    height: auto;          /* 고정 높이 대신 */
    padding-top: 1.5em;    /* 여백 확보 */
    padding-bottom: 1.5em;
  }

  /* 섞기 버튼 크기 조정 */
  #shuffleBtn {
    font-size: clamp(0.9rem, 4vw, 1rem);
    padding: 0.6rem 1rem;
  }

  /* 아주 작은 화면(400px 이하) */
  @media (max-width: 400px) {
    .card {  
      /* 터치하기 편하게 카드 사이 간격도 더 벌리고 싶으면 */
      margin: 0 4px;
    }
    #shuffleBtn {
      width: 90%;
    }
  }
</style>
