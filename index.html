<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔮리더스데이 리더 진실게임</title>
  <!-- 나눔고딕 폰트 로드 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    /* 기존 스타일 생략… */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 2rem;
      flex-wrap: nowrap; /* 기본은 한 줄 */
    }
    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      white-space: nowrap; /* 줄바꿈 방지 */
    }
    .header .meta {
      font-size: 0.9rem;
      color: #666;
      text-align: right;
      line-height: 1.2;
    }

    /* 스마트폰 화면용 미디어 쿼리 */
    @media (max-width: 480px) {
      .header {
        flex-wrap: wrap;      /* 줄바꿈 허용 */
      }
      .header h1 {
        font-size: 1.1rem;    /* 타이틀 작게 */
        white-space: normal;  /* 줄바꿈 허용 */
        text-align: center;   /* 중앙 정렬 */
        flex: 1 1 100%;       /* 전체 폭 차지 */
        margin-bottom: 0.3rem;
      }
      .header .meta {
        font-size: 0.8rem;
        text-align: center;
        flex: 1 1 100%;       /* 전체 폭 차지 */
      }
    }

    /* 나머지 스타일… */
  </style>
</head>
<body>
  <div class="top-bar"></div>
  <div class="container">
    <header class="header">
      <h1>🔮리더스데이 리더 진실게임</h1>
      <div class="meta">
        OK금융그룹<br>
        리더스데이
      </div>
    </header>
    <!-- 이하 생략… -->
  </div>
</body>
</html>
